<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登入</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./twicon/twicon.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./hw-shopcart.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- 左頁面 -->
        <div
          class="col-12 col-md-6 p-5 d-flex flex-column my-100vh" id="login-info"
        >
          <div
            class="row my-100vh d-flex justify-content-center align-items-end py-5"
          >
            <div class="col-8  p-5 bg-info-subtle rounded">
              <h2 class="text-primary mb-3">
                When the going gets tough, the tough get going.
              </h2>
            </div>

            <div id="social-media" class="col-8">
              <ul class="list-unstyled d-flex justify-content-center">
                <li class="bg-info-subtle rounded">
                  <a class="text-body-secondary" href="#">
                    <i class="bi bi-twitter px-2"></i
                  ></a>
                </li>
                <li class="bg-info-subtle rounded ms-2 me-2">
                  <a class="text-body-secondary" href="#">
                    <i class="bi bi-instagram px-2"></i
                  ></a>
                </li>
                <li class="bg-info-subtle rounded">
                  <a class="text-body-secondary" href="#">
                    <i class="bi bi-facebook px-2"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- 右頁面 -->
        <div
          class="col-12 col-md-6 my-100vh  d-none d-md-block  bg-primary d-flex justify-content-center align-items-center"
        >
        </div>
      </div>
        <!-- 登入表格 -->
      <form  action="./hw-homepage有特效.html" class="row bg-info-subtle p-5 rounded position-absolute" id="login-form">
        <div class="form-group d-flex justify-content-center mb-3">
          <img
          src="./img/bee.jpg"
          alt="Logo"
          width="50"
          height="50"
          style="border-radius: 50%"
          class="d-inline-block align-text-top me-3"
        />
          <h2>回巢選材</h2>
        </div>

        <div class="form-group d-flex justify-content-center mb-3">
          <div
            class="rounded-circle my-circle border border-black d-flex justify-content-center align-items-center me-2"
          >
            <div class="fs-6 fw-bold">f</div>
          </div>
          <div
            class="rounded-circle my-circle border border-black d-flex justify-content-center align-items-center me-2"
          >
            <div class="fs-6 fw-bold">G+</div>
          </div>
          <div
            class="rounded-circle my-circle border border-black d-flex justify-content-center align-items-center me-2"
          >
            <div class="fs-6 fw-bold">In</div>
          </div>
        </div>

        <div
          id="email-login"
          class="form-text d-flex justify-content-center mb-2"
        >
          或使用信箱進行登入
        </div>

        <div class="form-group mb-3">
          <label for="inputEmail">信箱 Email</label>
          <input type="email" class="form-control" id="inputEmail" required>
          <div class="invalid-feedback">請輸入信箱！</div>
        </div>

        <div class="form-group mb-3">
          <label for="inputPassword">密碼 Password</label>
          <input type="password" class="form-control" id="inputPassword" required>
          <div class="invalid-feedback">請輸入密碼！</div>
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
          />
          <label class="form-check-label" for="exampleCheck1"
            >記住我</label
          >
        </div>

        <div
          class="form-text d-flex justify-content-end mb-1"
        >
          <a id="register-email" href="">註冊帳號</a>/
          <a id="forget-email" href="">忘記密碼？</a>
        </div>
        
        <!-- <a
          id="login-btn"
          class="btn btn-primary fw-bold px-4 d-flex justify-content-center"
          type="submit"
          href="#"
          role="button"
          >登入</a
        > -->

        <button class="btn btn-primary fw-bold px-4 d-flex justify-content-center" type="submit">登入</button>

      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
